<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="/NewsApp/styles/index.css">
  </head>
  <body>
    <!-- Give Navbar with id "navbar"  -->
    <!-- Navbar will have input with id search_input and a link to home page i.e. index.html -->

    <div id="navbar"></div>

    <!-- Sidebar will have id "sidebar"  -->
    <!-- Give link to top headlines of countries in sidebar with id as their country codes 
    india :- in
    china :- ch
    usa :- us
    uk : uk
    Newzeland :- nz -->

    <div id="sidebar">
      <h3 id="in" onclick="country" ><a href="index.html">India</a></h3>
      <h3 id="ch" onclick="country"><a href="index.html">China</a></h3>
      <h3 id="us" onclick="country"><a href="index.html">USA</a></h3>
      <h3 id="uk" onclick="country"><a href="index.html">UK</a></h3>
      <h3 id="nz" onclick="country"><a href="index.html">NewZeland</a></h3>
    </div>

    <!-- Append results inside div with id "results"  -->
    <!-- News divs will have class "news"  -->

    <div id="results"></div>
  </body>
</html>

<script src="/NewsApp/scripts/index.js" type="module"></script>
